    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: pentacle;
            src: url(fonts/Black\ Pentacle.otf) format('opentype'), url(fonts/Black\ Pentacle.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;

            /* 
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg

            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'pentacle', Times, serif;
            font-size: 4em;
            font-weight: normal
        }
    </style>
</head>
